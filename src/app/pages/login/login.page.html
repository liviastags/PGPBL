<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <!-- Pesan kesalahan email dengan styling -->
          <div *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)"
            style="color: red; font-size: 0.8em; margin-top: 5px;">
            Email is invalid
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid" (click)="forgotEmailPassword()" id="recoverPasswordButton">
            Forgot email/password
          </ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()" id="loginButton" >
            Login
          </ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">
            Register
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
